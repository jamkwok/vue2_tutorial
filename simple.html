<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue2</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <p>{{ title }}</p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Hello Vue!'
        },
        methods: {
        	changeTitle: function(event) {
          	this.title = event.target.value;
          }
        }
      })
    </script>
  </body>
</html>
