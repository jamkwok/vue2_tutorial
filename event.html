<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue2</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h1>
        {{ title }}
      </h1>
      <p>
        {{ sayHello() }} - <a v-bind:href="link">google.com</a>
      </p>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          title: 'Hello World!',
          link: 'http://google.com'
        },
        methods: {
          sayHello: function(event) {
            return this.title;
          }
        }
      })
    </script>
  </body>
</html>
